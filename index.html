<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeeDegrees Library - TOP Library Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gidole&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="title">Library</h1>
    </header>
    <div class="main">

        <!-- Modal Dialog -->
        <dialog id="modal">
            <div class="modal-content">
                <form action="" id="input-form" class="input-form">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" maxlength="25"  required>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" maxlength="20" required>
                    <label for="tagline">Tagline</label>
                    <input type="text" id="tagline" name="tagline" maxlength="40" required>
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages" required>
                    <button type="submit">Submit</button>
                </form>
                <button class="close-modal-button" id="close-modal">Close</button>
            </div>
        </dialog>

        <!-- Toolbars -->
        <div class="toolbars">
            <button id="new-btn">New Book</button>
            <form action="" method="" id="filter-form">
                <div class="filters">
                    <p>Filters: </p>
                    <div class="new">
                        <input type="radio" name="choose" id="new">
                        <label for="new">New</label>
                    </div>
                    <div class="read">
                        <input type="radio" name="choose" id="read">
                        <label for="read">Read</label>
                    </div>
                    <div class="unread">
                        <input type="radio" name="choose" id="unread">
                        <label for="unread">Unread</label>
                    </div>
                </div>
                <button type="submit" id="apply-btn">Apply</button>
                <button type="button" id="clear-btn">Clear</button>
            </form>
        </div>

        <!-- Books Container -->
        <div class="books-container" id="books-container">
            
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Copyright &copy; PeeDegrees</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
